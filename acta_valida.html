<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Interactivo</title>
  <style>
    body {
      background-color: white;
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .boton-guinda {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #800020;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      z-index: 10;
    }

    .boton-guinda:hover {
      background-color: #a00030;
    }

    #visorPDF {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <button class="boton-guinda" onclick="mostrarPDF()">Abrir</button>

  <iframe id="visorPDF" src="Acta_documento_valido.html"></iframe>

  <script>
    const visor = document.getElementById("visorPDF");

    function mostrarPDF() {
      visor.style.display = "block";
    }

    // Al hacer clic fuera del iframe, se oculta
    document.addEventListener("click", function(e) {
      const esIframe = e.target === visor || visor.contains(e.target);
      const esBoton = e.target.classList.contains("boton-guinda");

      if (!esIframe && !esBoton) {
        visor.style.display = "none";
      }
    });
  </script>

</body>
</html>


</body>
</html>
